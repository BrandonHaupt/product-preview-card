<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="white-body">
      <div class="container">
        <img
          class="main-img"
          src="./images/image-product-mobile.jpg"
          alt="image of Gabrielle chanel perfume"
        />

        <div class="container-right">
          <p class="montserrat perfume grayish-blue">PERFUME</p>
          <h1 class="fraunces title">Gabrielle Essence Eau De Parfum</h1>
          <p class="montserrat main-p grayish-blue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
  
          <p class="fraunces pricebig">
            <span class="dark-cyan-font">$149.99</span>
            <span class="strikethrough montserrat grayish-blue">$169.99</span>
          </p>
  
          <button class="dark-cyan-bg montserrat">
            <img class="cart-icon" src="./images/icon-cart.svg" /><a href="#"
              >Add to Cart</a
            >
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BrandonHaupt">Brandon Haupt</a>.
    </div>
  </body>
</html>
